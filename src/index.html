<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
  <main>
    <div class="container">
      <div class="container__item--main">
        <div class="container__item--main__top">
          <img class="container__item--main__top__img" src="../images/image-jeremy.png" alt="portrait of a man">
          <div class="container__item--main__top__container">
            <p class=" container__item--main__top__p">Report for</p>
            <h1 class="container__item--main__top__name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="container__item--main__bottom">
          <ul class="time-list">
            <li class="time-list__item btn-daily">Daily</li>
            <li class="time-list__item btn-weekly">Weekly</li>
            <li class="time-list__item btn-monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="container__item container__item--work">
        <div class="container__item__col">
          <p class="container__item__p">Work </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">5hrs</h2>
          <small class="container__item__hours--week">Last Week - 7hrs</small>
        </div>
      </div>
      <div class="container__item container__item--play">
        <div class="container__item__col">
          <p class="container__item__p">Play </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">1hrs</h2>
          <small class="container__item__hours--week">Last Week - 2hrs</small>
        </div>
      </div>
      <div class="container__item container__item--study">
        <div class="container__item__col">
          <p class="container__item__p">Study </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">0hrs</h2>
          <small class="container__item__hours--week">Last Week - 1hrs</small>
        </div>
      </div>
      <div class="container__item container__item--exercise">
        <div class="container__item__col">
          <p class="container__item__p">Exercise </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">1hrs</h2>
          <small class="container__item__hours--week">Last Week - 1hrs</small>
        </div>
      </div>
      <div class="container__item container__item--social">
        <div class="container__item__col">
          <p class="container__item__p">Social </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">1hrs</h2>
          <small class="container__item__hours--week">Last Week - 3hrs</small>
        </div>
      </div>
      <div class="container__item container__item--selfcare">
        <div class="container__item__col">
          <p class="container__item__p">Self Care </p><img src="../images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="container__item__col">
          <h2 class="container__item__hours">0hrs</h2>
          <small class="container__item__hours--week">Last Week - 1hrs</small>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
